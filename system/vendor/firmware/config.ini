;This file should be put under /data/misc/bhy/
;Set to true to use 100Hz for fastest mode
;Default is false
FASTEST_RATE_USE_100HZ=false

;Use M4G instead of COMPASS
;Default is false
USE_M4G=false

;Use NDOF_FMC_OFF instead of NDOF
;Default is false
USE_NDOF_FMC_OFF=false

;Set HAL log level
;  S -> No log output
;  E -> Output error or above
;  I -> Output information or above
;  D -> Output debug or above
;  V -> Output verbose or above
;Default is V
HAL_LOG_LEVEL=V

;Set watermark level for batching
;The level is in percentage, eg. 80 for 80%
;Default is 70
WATERMARK_LEVEL=70

;Set non-wakeup fifo watermark level for batching
;The level is in percentage, eg. 80 for 80%
;Default is 80
WATERMARK_LEVEL_NW=80

;Log calibration profile
;Default is false
LOG_CALIBRATION_PROFILE=true

;Log sensor data
;Default is false
LOG_SENSOR_DATA=false

;Log FIFO information in driver
;Default is false
LOG_FIFO_INFO=false

;Enable FIFO overflow meta event for non-wakeup FIFO
;Default is false
META_EVENT_NON_WAKEUP_FIFO_OVERFLOW_ENABLE=false

;Log virtual sensor data
;Default is false
LOG_FUSION_DATA=false

;Automatic calibration profile saving interval in seconds, default is 60
CALIB_PROFILE_AUTO_SAVE_INTERVAL=60

;Mapping matrix for accelerometer, data should be space separated (e.g. 1 0 0 0 1 0 0 0 1)
MAPPING_MATRIX_ACC=0 1 0 1 0 0 0 0 -1

;Use mapping matrix for accelerometer
USE_MAPPING_MATRIX_ACC=true

;Mapping matrix for magnetometer, data should be space separated
MAPPING_MATRIX_MAG=1 0 0 0 -1 0 0 0 -1
;MAPPING_MATRIX_MAG=0 1 0 -1 0 0 0 0 1
;Use mapping matrix for magnetometer
USE_MAPPING_MATRIX_MAG=true

;Mapping matrix for gyroscope, data should be space separated
MAPPING_MATRIX_GYRO=

;Use mapping matrix for gyroscope
USE_MAPPING_MATRIX_GYRO=false

;Soft Iron Correction Matrix, data should be space separated floating point values
SIC_MATRIX=

;Use soft iron correction matrix
USE_SIC_MATRIX=false

;FOC offset values for accelerometer from fast offset calibration operation
FOC_OFFSET_ACC=

;FOC offset values for gyroscope from fast offset calibration operation
FOC_OFFSET_GYRO=
